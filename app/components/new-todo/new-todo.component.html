<div class="popup">
    <a href="#" class="close" (click)="closePopup($event)">x</a>
    <form [formGroup]="form" class="new-todo-form">
        <div class="form-group">
            <label for="title">Title *<span class="tip">(minimum 3 characters)</span></label>
            <input type="text" formControlName="title" name="title" />
        </div>
        <div class="form-group">
            <label for="description">Description * <span class="tip">(minimum 3 characters)</span></label>
            <textarea formControlName="description" name="description"></textarea>
        </div>
        <!--<div class="form-group">
            <label for="desc">Expired date *</label>
            <input type="text" formControlName="desc" name="desc" />
        </div>-->
        <div class="form-group">
            <label for="required" class="checkbox-label"><input type="checkbox" formControlName="required" name="required" id="required" /> Required</label>
            <label for="shared" class="checkbox-label"><input type="checkbox" formControlName="shared" name="shared" id="shared" /> Shared</label>
        </div>
        <div class="form-group">
            <button class="btn btn-block" [disabled]="form.invalid" (click)="addTodo()">Add</button>
        </div>
    </form>
</div>
