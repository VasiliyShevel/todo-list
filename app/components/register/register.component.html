<div class="register-form">
    <h2>Registration Form</h2>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="firstName">First Name * <span class="tip">(minimum 3 characters)</span></label>
            <input type="text" formControlName="firstName" name="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name * <span class="tip">(minimum 3 characters)</span></label>
            <input type="text" formControlName="lastName" name="lastName" />
        </div>
        <div class="form-group">
            <label for="email">Email * <span class="tip">(valid email format)</span></label>
            <input type="email" formControlName="email" name="email" />
        </div>
        <div class="form-group">
            <label for="login">Login * <span class="tip">(minimum 3 characters)</span></label>
            <input type="text" formControlName="login" name="login" />
        </div>
        <div class="form-group">
            <label for="password">Password * <span class="tip">(minimum 6 characters)</span></label>
            <input type="password" formControlName="password" name="password" />
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="form.invalid" (click)="register()" class="btn btn-block">Submit</button>
        </div>
        <div class="error-message" *ngIf="isFormInvalid">This login is already taken</div>
    </form>
</div>
