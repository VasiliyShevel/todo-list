<div class="login-form">
    <h2>Login Form</h2>
    <form [formGroup]="form" >
        <div class="form-group" formGroupName="user">
            <div class="form-group">
                <label for="login">Login * <span class="tip">(minimum 3 characters)</span></label>
                <input type="text" formControlName="login" name="login" />
            </div>
            <div class="form-group">
                <label for="password">Password * <span class="tip">(minimum 6 characters)</span></label>
                <input type="password" formControlName="password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-block" [disabled]="form.invalid" (click)="login()">Login</button>
        </div>
        <div class="error-message" *ngIf="isFormInvalid">Incorrect login or password</div>
    </form>
    <div class="text-right"><a routerLink="../registration" >Registration</a></div>
</div>
